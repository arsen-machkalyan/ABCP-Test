<!DOCTYPE html>
<html>
  <head>
    <title>ABCP-Test</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a class="button" href="#modal">Open pop-up button</a>
      </div>

      <div class="greenBlock">
        <div class="greenBlockItem greenBlockOne"></div>
        <div class="greenBlockItem greenBlockTwo"></div>
        <div class="greenBlockItem greenBlockThree"></div>
        <div class="greenBlockItem greenBlockFour"></div>
        <div class="greenBlockItem greenBlockFive"></div>
      </div>

      <div class="blueBlock">
        <div class="blueBlockChild"></div>
        <div class="blueBlockChild"></div>
        <div class="blueBlockChild"></div>
        <div class="blueBlockChild"></div>
      </div>

      <div class="footer"></div>
    </div>

    <div id="modal" class="overlay">
      <div class="popup">
        <div class="popup-header"><a class="close" href="#">&times;</a></div>
        <div class="popup-content">Pop-up</div>
      </div>
    </div>
  </body>
</html>
